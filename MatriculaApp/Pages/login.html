<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Matrícula - Login</title>
    <style>
        /* CONTENEDOR PRINCIPAL */
        .login-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 30px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        
        /* TÍTULOS */
        h2, h3 {
            text-align: center;
            margin-bottom: 20px;
        }
        
        /* OPCIONES DE USUARIO */
        .user-type {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            gap: 10px;
        }
        .user-option {
            flex: 1;
            border: 2px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
            padding: 10px;
            text-align: center;
        }
        .user-option:hover {
            border-color: green;
        }
        .user-option.selected {
            border-color: #007bff;
            background-color: #e7f3ff;
        }
        
        /* FORMULARIO */
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }
        
        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        
        /* BOTÓN */
        button {
            width: 100%;
            background-color: #007bff;
            color: white;
            padding: 12px;
            margin-top: 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: green;
        }
        
        /* INFO USUARIOS PRUEBA */
        .user-info {
            margin-top: 30px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 5px;
            border: 1px solid #dee2e6;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Sistema de Matrícula</h2>
        <h3>Iniciar Sesión</h3>
        
        <form method="post" action="/Login/Validar">
            <div class="user-type">
                <div class="user-option" onclick="selectUserType('estudiante', event)">
                    <h4>Estudiante</h4>
                </div>
                <div class="user-option" onclick="selectUserType('docente', event)">
                    <h4>Docente</h4>
                </div>
                <div class="user-option" onclick="selectUserType('admin', event)">
                    <h4>Admin</h4>
                </div>
            </div>

            <input type="hidden" name="TipoUsuario" id="tipoUsuario" required>
            
            <label>Usuario:</label>
            <input type="text" name="Username" placeholder="Ingrese su usuario" required>
            
            <label>Contraseña:</label>
            <input type="password" name="Password" placeholder="Ingrese su contraseña" required>
            
            <button type="submit">Ingresar</button>
        </form>

        <div class="user-info">
            <strong>Usuarios de prueba:</strong><br>
            <strong>Admin:</strong> admin / admin123<br>
            <strong>Docente:</strong> profesor1 / docente123<br>
            <strong>Estudiante:</strong> estudiante1 / estudiante123
        </div>
    </div>

    <script>
        // CORREGIDO - agregando parámetro 'event'
        function selectUserType(tipo, event) {
            document.getElementById('tipoUsuario').value = tipo;
            
            document.querySelectorAll('.user-option').forEach(opt => {
                opt.classList.remove('selected');
            });
            
            event.currentTarget.classList.add('selected');
        }

        document.addEventListener('DOMContentLoaded', function() {
            // Seleccionar el primer botón por defecto
            document.querySelector('.user-option').click();
        });
    </script>
</body>
</html>
