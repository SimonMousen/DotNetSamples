<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /* Estilos generales de la página */
        body {
            font-family: Arial, sans-serif; /* Usa la fuente Arial */
            margin: 20px; /* Margen alrededor del contenido */
            background-color: #f0f0f0; /* Color de fondo gris claro */
        }
        
        /* Contenedor principal del login */
        .login-container {
            background: white; /* Fondo blanco para el formulario */
            padding: 20px; /* Espacio interior */
            border: 1px solid #ccc; /* Borde gris */
            max-width: 400px; /* Ancho máximo */
            margin: 0 auto; /* Centrado horizontal */
        }
        
        /* Estilo del título principal */
        h2 {
            color: #333; /* Color gris oscuro */
            text-align: center; /* Texto centrado */
        }
        
        /* Estilo de las etiquetas del formulario */
        label {
            display: block; /* Hace que cada label ocupe toda la línea */
            margin-top: 10px; /* Espacio superior entre labels */
        }
        
        /* Estilo de los campos de entrada y selección */
        input, select {
            width: 100%; /* Ocupa todo el ancho disponible */
            padding: 8px; /* Espacio interior */
            margin: 5px 0; /* Margen arriba y abajo */
            border: 1px solid #ccc; /* Borde gris */
        }
        
        /* Estilo del botón de enviar */
        button {
            width: 100%; /* Ocupa todo el ancho */
            padding: 10px; /* Espacio interior */
            background: #007bff; /* Color azul */
            color: white; /* Texto blanco */
            border: none; /* Sin borde */
            margin-top: 15px; /* Espacio superior */
        }
        
        /* Estilo de las opciones de tipo de usuario */
        .user-option {
            padding: 10px; /* Espacio interior */
            margin: 5px; /* Margen alrededor */
            border: 1px solid #ccc; /* Borde gris */
            text-align: center; /* Texto centrado */
            cursor: pointer; /* Cursor de mano al pasar mouse */
        }
        
        /* Estilo cuando una opción está seleccionada */
        .user-option.selected {
            background: #e0e0e0; /* Fondo gris claro */
        }
    </style>
</head>
<body>
    <!-- Contenedor principal del formulario de login -->
    <div class="login-container">
        <h2>Iniciar Sesión</h2> <!-- Título principal -->
        
        <!-- Formulario que envía datos al servidor -->
        <form method="post" action="/Login/Validar">
            <!-- Contenedor para las opciones de tipo de usuario -->
            <div>
                <!-- Opción para estudiante -->
                <div class="user-option" onclick="selectUserType('estudiante')">Estudiante</div>
                <!-- Opción para docente -->
                <div class="user-option" onclick="selectUserType('docente')">Docente</div>
                <!-- Opción para administrador -->
                <div class="user-option" onclick="selectUserType('admin')">Admin</div>
            </div>

            <!-- Campo oculto que guarda el tipo de usuario seleccionado -->
            <input type="hidden" name="TipoUsuario" id="tipoUsuario" required>
            
            <!-- Campo para ingresar el nombre de usuario -->
            <label>Usuario:</label>
            <input type="text" name="Username" required>
            
            <!-- Campo para ingresar la contraseña -->
            <label>Contraseña:</label>
            <input type="password" name="Password" required>
            
            <!-- Botón para enviar el formulario -->
            <button type="submit">Ingresar</button>
        </form>

        <!-- Sección con información de usuarios de prueba -->
        <div style="margin-top: 20px; padding: 10px; background: #f8f9fa;">
            <strong>Usuarios de prueba:</strong><br>
            Admin: admin / admin123<br> <!-- Usuario administrador -->
            Docente: profesor1 / docente123<br> <!-- Usuario docente -->
            Estudiante: estudiante1 / estudiante123 <!-- Usuario estudiante -->
        </div>
    </div>

    <script>
        // Función para seleccionar el tipo de usuario
        function selectUserType(tipo) {
            // Asigna el tipo seleccionado al campo oculto
            document.getElementById('tipoUsuario').value = tipo;
            
            // Obtiene todas las opciones de usuario
            var options = document.querySelectorAll('.user-option');
            
            // Remueve la clase 'selected' de todas las opciones
            options.forEach(function(opt) {
                opt.classList.remove('selected');
            });
            
            // Agrega la clase 'selected' a la opción clickeada
            event.currentTarget.classList.add('selected');
        }
        
        // Selecciona 'estudiante' por defecto al cargar la página
        selectUserType('estudiante');
    </script>
</body>
</html>
